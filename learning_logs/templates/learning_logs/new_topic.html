{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Add a New Topic</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="text">Topic name:</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="Enter topic name">
        </div>
        <button type="submit" class="btn btn-primary">Add Topic</button>
    </form>
</div>
{% endblock content %}
