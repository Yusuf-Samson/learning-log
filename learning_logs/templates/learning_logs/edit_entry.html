{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Edit Entry</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="text">Edit your entry:</label>
            <textarea class="form-control" id="text" name="text" rows="5">{{ form.text.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock content %}
